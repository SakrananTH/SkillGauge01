version: '3.8'

services:
  db:
    image: postgres:16
    container_name: skillgauge-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: skillgauge
      POSTGRES_USER: skillgauge
      POSTGRES_PASSWORD: skillgauge
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillgauge -d skillgauge"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  # Development service
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PORT=3002
      - HOST=0.0.0.0
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    profiles:
      - dev

  # Production service
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    profiles:
      - prod

  # Development with hot reload
  web-hot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PORT=3002
      - HOST=0.0.0.0
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    stdin_open: true
    tty: true
    profiles:
      - hot

volumes:
  pgdata: